<html>
    <head>
        <title>Site Example</title>
        <link rel="stylesheet" href="site.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row red">
                <div class="box">
                    <div class="inner_box one"><i class="fas fa-envelope-square"></i></div>
                    <div class="inner_box two">info@protaxcanada.ca</div>
                </div>
                <div class="box">
                    <div class="inner_box one"><i class="fas fa-phone"></i></div>
                    <div class="inner_box two">9812345670</div>
                </div>
            </div>
            <div class="row2">
                <div class="protaxcanada">
                    <img src="protaxcanada.jpg">
                </div>
                <div class="home">
                    <i class="fas fa-home">Home</i>
                </div>
                <div class="services">
                    <i class="fab fa-servicestack">
                        Services
                    </i>

                </div>
                <div class="rates">
                    <i class="fas fa-dollar-sign">
                        Rates
                    </i>
                </div>
                <div class="taxtips">
                    <i class="fas fa-sticky-note">
                        Tax Tips
                    </i>
                </div>
                <div class="aboutus"><i class="fas fa-address-card">
                    About us
                </i></div>
                <div class="contactus">
                    <i class="fas fa-address-book">
                        Contact us
                    </i>
                </div>
            </div>
        </div>
    </body>
</html>
